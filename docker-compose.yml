services:
  importer-api:
    build:
      args:
        NODE_ENV: 'development'
      context: importer-api
      dockerfile: dev.Dockerfile
    container_name: sis-importer-api
    depends_on:
      - importer-mankeli
    env_file:
      - importer-api/.env
    environment:
      DB_USERNAME: dev
      DB_PASSWORD: dev
      DB_PORT: 5432
      DB_HOST: importer-db
      DB_DATABASE: importer-db
      REDIS_URI: redis://importer-redis:6379
      REDIS_HOST: importer-redis
      REDIS_PORT: 6379
      SONIC: 1
    ports:
      - 3002:3002 # explorer at http://localhost:3002/
    volumes:
      - ./importer-api:/opt/app-root/src

  importer-mankeli:
    build:
      args:
        NODE_ENV: 'development'
      context: importer-mankeli
      dockerfile: dev.Dockerfile
    depends_on:
      - importer-db
      - importer-redis
    environment:
      DB_USERNAME: dev
      DB_PASSWORD: dev
      DB_PORT: 5432
      DB_HOST: importer-db
      DB_DATABASE: importer-db
      REDIS_URI: redis://importer-redis:6379
      REDIS_HOST: importer-redis
      REDIS_PORT: 6379
    volumes:
      - ./importer-mankeli:/opt/app-root/src

  importer-db:
    container_name: sis-importer-db
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: importer-db
    image: postgres:15.8
    ports:
      - 5432:5432
    volumes:
      - sis-importer-pgdata:/var/lib/postgresql/data

  importer-db-api:
    build:
      args:
        NODE_ENV: 'development'
      context: importer-db-api
      dockerfile: dev.Dockerfile
    container_name: sis-importer-db-api
    depends_on:
      - importer-db
    env_file:
      - importer-db-api/.env
    environment:
      DB_USERNAME: dev
      DB_PASSWORD: dev
      DB_PORT: 5432
      DB_HOST: importer-db
      DB_DATABASE: importer-db
      REDIS_URI: redis://importer-redis:6379
    ports:
      - 3000:3000
    volumes:
      - ./importer-db-api:/opt/app-root/src

  importer-redis:
    command: ['redis-server', '--appendonly', 'yes', '--port', '6379']
    container_name: sis-redis
    image: redis:7.2.7-alpine
    volumes:
      - sis-importer-redis:/data

  importer-adminer:
    container_name: importer-adminer
    environment:
      - ADMINER_DESIGN=pepa-linha
      - ADMINER_DEFAULT_SERVER=importer-db
    image: adminer:4.8.1
    ports:
      - 5051:8080 # http://localhost:5051/?pgsql=importer-db&username=dev&db=importer-db&ns=public

volumes:
  sis-importer-redis:
  sis-importer-datastore:
  sis-importer-pgdata:

networks:
  default:
    name: importer_network
